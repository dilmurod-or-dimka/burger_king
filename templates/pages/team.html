{% extends 'base.html' %}

{% load static %}

{% block title %}
Team
{% endblock %}

{% block content %}
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Master Chef</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Chef</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        

        <!-- Team Start -->
        <div class="team">
            <div class="container">
                <div class="section-header text-center">
                    <p>Our Team</p>
                    <h2>Our Master Chef</h2>
                </div>
                <div class="row">
                    {% for staff in staffs %}
                    <div class="col-lg-3 col-md-6">
                        <div class="team-item">
                            <div class="team-img">
                                <img src="{{ staff.get_photo_staff }}" alt="Image">
                                <div class="team-social">
                                    <a href="{{ staff.twitter }}"><i class="fab fa-twitter"></i></a>
                                    <a href="{{ staff.facebook }}"><i class="fab fa-facebook-f"></i></a>
                                    <a href="{{ staff.linkedin }}"><i class="fab fa-linkedin-in"></i></a>
                                    <a href="{{ staff.instagram }}"><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                            <div class="team-text">
                                <h2>{{ staff.full_name.title }}</h2>
                                <p>{{ staff.job_title.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->
{% endblock %}
